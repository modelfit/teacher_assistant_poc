<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد التعليم - TETCO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #3D5A5C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #E8F0F0;
        }

        .header {
            background: rgba(51, 73, 75, 0.6);
            backdrop-filter: blur(20px);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(93, 176, 169, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #E8F0F0;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #5DB0A9, #4A8F89);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            stroke: white;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8FA5A3;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #5DB0A9;
            border-radius: 50%;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            overflow: hidden;
        }

        .welcome-message {
            background: rgba(51, 73, 75, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(93, 176, 169, 0.2);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #E8F0F0;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 15px;
            line-height: 1.6;
            color: #A8BFBD;
            margin-bottom: 24px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .quick-btn {
            background: rgba(93, 176, 169, 0.1);
            border: 1px solid rgba(93, 176, 169, 0.25);
            padding: 14px 16px;
            border-radius: 8px;
            color: #C5D9D7;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            text-align: right;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-btn:hover {
            background: rgba(93, 176, 169, 0.15);
            border-color: rgba(93, 176, 169, 0.35);
            transform: translateY(-1px);
        }

        .quick-btn svg {
            width: 18px;
            height: 18px;
            stroke: #5DB0A9;
            flex-shrink: 0;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(93, 176, 169, 0.3);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: rgba(93, 176, 169, 0.15);
        }

        .avatar svg {
            width: 18px;
            height: 18px;
            stroke: #5DB0A9;
        }

        .message.user .avatar {
            background: rgba(93, 176, 169, 0.25);
        }

        .message.user .avatar svg {
            stroke: #7ECBC3;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.assistant .message-content {
            background: rgba(51, 73, 75, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(93, 176, 169, 0.2);
            color: #E8F0F0;
        }

        .message.user .message-content {
            background: rgba(93, 176, 169, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(93, 176, 169, 0.3);
            color: #E8F0F0;
        }

        .message-content strong {
            font-weight: 600;
            color: #7ECBC3;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            color: #A8BFBD;
        }

        .thinking-process {
            background: rgba(93, 176, 169, 0.1);
            border-right: 2px solid rgba(93, 176, 169, 0.4);
            padding: 12px 14px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 13px;
            color: #A8BFBD;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .thinking-process svg {
            width: 16px;
            height: 16px;
            stroke: #5DB0A9;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 12px;
            color: #6D8583;
            margin-top: 6px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(51, 73, 75, 0.5);
            backdrop-filter: blur(20px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(93, 176, 169, 0.2);
        }

        .file-upload-area {
            display: none;
            border: 2px dashed rgba(93, 176, 169, 0.3);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            background: rgba(93, 176, 169, 0.05);
            transition: all 0.2s;
            cursor: pointer;
        }

        .file-upload-area.active {
            display: block;
        }

        .file-upload-area.dragover {
            border-color: rgba(93, 176, 169, 0.5);
            background: rgba(93, 176, 169, 0.1);
        }

        .file-upload-icon svg {
            width: 40px;
            height: 40px;
            stroke: #5DB0A9;
            margin-bottom: 12px;
        }

        .file-upload-text {
            color: #C5D9D7;
            font-size: 15px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .file-upload-hint {
            color: #8FA5A3;
            font-size: 13px;
        }

        .attached-files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(93, 176, 169, 0.15);
            border: 1px solid rgba(93, 176, 169, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            color: #C5D9D7;
            font-size: 13px;
        }

        .file-tag svg {
            width: 16px;
            height: 16px;
            stroke: #5DB0A9;
        }

        .file-tag-name {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-tag-remove {
            cursor: pointer;
            color: #8FA5A3;
            transition: color 0.2s;
            font-size: 18px;
            line-height: 1;
        }

        .file-tag-remove:hover {
            color: #D98B8B;
        }

        .input-controls {
            display: flex;
            gap: 8px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(93, 176, 169, 0.25);
            border-radius: 8px;
            background: rgba(61, 90, 92, 0.4);
            color: #E8F0F0;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: rgba(93, 176, 169, 0.5);
            background: rgba(61, 90, 92, 0.6);
        }

        #messageInput::placeholder {
            color: #6D8583;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #5DB0A9, #4A8F89);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        #sendBtn:hover {
            background: linear-gradient(135deg, #4A8F89, #3D7772);
            transform: translateY(-1px);
        }

        #sendBtn:active {
            transform: scale(0.98);
        }

        #sendBtn svg {
            width: 18px;
            height: 18px;
            stroke: white;
        }

        #attachBtn {
            padding: 12px;
            background: rgba(93, 176, 169, 0.15);
            border: 1px solid rgba(93, 176, 169, 0.25);
            color: #5DB0A9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #attachBtn:hover {
            background: rgba(93, 176, 169, 0.2);
            border-color: rgba(93, 176, 169, 0.35);
        }

        #attachBtn.active {
            background: rgba(93, 176, 169, 0.3);
            border-color: rgba(93, 176, 169, 0.5);
        }

        #attachBtn svg {
            width: 20px;
            height: 20px;
            stroke: #5DB0A9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
            </div>
            <span>TETCO - مساعد التعليم</span>
        </div>
        <div class="status">
            <div class="status-dot"></div>
            <span>متصل</span>
        </div>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcomeMessage">
            <h2>مرحباً بك في مساعد التعليم الذكي</h2>
            <p>أنا هنا لمساعدتك في رحلتك التعليمية. يمكنني الإجابة على أسئلتك، شرح المفاهيم الصعبة، وتقديم الدعم الأكاديمي</p>
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('ما هي المواضيع التي يمكنك مساعدتي بها؟')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>

                    المواضيع المتاحة
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('كيف يمكنني تحسين مهارات الدراسة؟')">

                        <path d="M12 8h.01"></path>
                    </svg>
                    نصائح الدراسة
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('أحتاج مساعدة في حل مسألة')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    حل المسائل
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('اشرح لي هذا المفهوم بطريقة مبسطة')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    شرح مفاهيم
                </button>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="message assistant">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="message-content">
                    <div>مرحباً! أنا مساعدك التعليمي الذكي. كيف يمكنني مساعدتك اليوم؟</div>
                    <div class="timestamp" id="initialTime"></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="file-upload-area" id="fileUploadArea">
                <div class="file-upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </div>

                <div class="file-upload-hint">يدعم: PDF, DOC, DOCX, TXT, صور</div>
                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg" style="display: none;">

            <div class="attached-files" id="attachedFiles"></div>
            
            <div class="input-controls">
                <button id="attachBtn" title="إرفاق ملفات">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                </div>
                <button id="sendBtn">
                    <span>إرسال</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>

    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const attachedFiles = document.getElementById('attachedFiles');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const N8N_WEBHOOK_URL = ' https://hatless-lovetta-unorderable.ngrok-free.dev/webhook/57d6e5d5-7094-47cd-bb61-0006b1160f32';
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        let uploadedFiles = [];

        document.getElementById('initialTime').textContent = getCurrentTime();

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function addMessage(text, isUser = false) {
            if (isUser && welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = isUser ? 
                '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' :
                '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            if (!isUser) {
                textDiv.innerHTML = convertMarkdownToHTML(text);
            } else {
                textDiv.innerHTML = text.replace(/\n/g, '<br>');
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTime();
            
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timestamp);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function convertMarkdownToHTML(text) {
            text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            text = text.replace(/`(.+?)`/g, '<code>$1</code>');
            text = text.replace(/```(.+?)```/gs, '<pre><code>$1</code></pre>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-process';
            thinkingDiv.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg><span>جاري التفكير والبحث عن الإجابة...</span>';
            
            contentDiv.appendChild(thinkingDiv);
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(contentDiv);
            
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function getAIResponseFromN8N(userMessage) {
            try {
                const payload = {
                    message: userMessage,
                    sessionId: sessionId,
                    timestamp: new Date().toISOString(),
                    language: 'ar'
                };

                if (uploadedFiles.length > 0) {
                    payload.files = uploadedFiles;
                }

                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    const firstItem = data[0];
                    if (firstItem.output) return firstItem.output;
                    if (firstItem.response) return firstItem.response;
                    if (firstItem.message) return firstItem.message;
                    if (firstItem.text) return firstItem.text;
                    if (typeof firstItem === 'string') return firstItem;
                }
                
                if (data.output) return data.output;
                if (data.response) return data.response;
                if (data.message) return data.message;
                if (typeof data === 'string') return data;
                
                return 'عذراً، تم استلام رد غير متوقع من الخادم';
                
            } catch (error) {
                console.error('Error calling n8n webhook:', error);
                return 'عذراً، حدث خطأ في الاتصال بالخادم. يرجى المحاولة مرة أخرى.';
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && uploadedFiles.length === 0) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;
            attachBtn.disabled = true;

            let displayMessage = message;
            if (uploadedFiles.length > 0) {
                displayMessage += '\n\nالملفات المرفقة: ' + uploadedFiles.map(f => f.name).join(', ');
            }

            addMessage(displayMessage || 'ملفات مرفقة', true);
            messageInput.value = '';

            showTypingIndicator();

            getAIResponseFromN8N(message || 'تحليل الملفات المرفقة')
                .then(response => {
                    removeTypingIndicator();
                    addMessage(response, false);
                    uploadedFiles = [];
                    attachedFiles.innerHTML = '';
                    fileUploadArea.classList.remove('active');
                    attachBtn.classList.remove('active');
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    addMessage('عذراً، حدث خطأ. يرجى المحاولة مرة أخرى.', false);
                })
                .finally(() => {
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    attachBtn.disabled = false;
                    messageInput.focus();
                });
        }

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();

        attachBtn.addEventListener('click', function() {
            const isActive = fileUploadArea.classList.contains('active');
            if (isActive) {
                fileUploadArea.classList.remove('active');
                attachBtn.classList.remove('active');
            } else {
                fileUploadArea.classList.add('active');
                attachBtn.classList.add('active');
            }
        });

        fileUploadArea.addEventListener('click', function(e) {
            if (e.target !== fileInput) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileUploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('حجم الملف ' + file.name + ' كبير جداً. الحد الأقصى 10 ميجابايت');
                    continue;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result
                    };
                    uploadedFiles.push(fileData);
                    displayAttachedFile(fileData);
                };
                reader.readAsDataURL(file);
            }
            fileInput.value = '';
        }

        function displayAttachedFile(fileData) {
            const fileTag = document.createElement('div');
            fileTag.className = 'file-tag';
            
            const iconSvg = getFileIcon(fileData.type);
            fileTag.innerHTML = iconSvg;
            
            const fileName = document.createElement('span');
            fileName.className = 'file-tag-name';
            fileName.textContent = fileData.name;
            fileName.title = fileData.name;
            
            const removeBtn = document.createElement('span');
            removeBtn.className = 'file-tag-remove';
            removeBtn.textContent = '×';
            removeBtn.onclick = function() {
                uploadedFiles = uploadedFiles.filter(f => f.name !== fileData.name);
                fileTag.remove();
            };
            
            fileTag.appendChild(fileName);
            fileTag.appendChild(removeBtn);
            
            attachedFiles.appendChild(fileTag);
        }

        function getFileIcon(fileType) {
            if (fileType.includes('pdf')) {
                return '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>';
            } else if (fileType.includes('doc')) {
                return '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>';
            } else if (fileType.includes('image')) {
                return '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>';
            } else {
                return '<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>';
            }
        }
    </script>
</body>
</html>
